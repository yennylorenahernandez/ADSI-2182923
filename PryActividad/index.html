<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <nav>
            <div class="nav-wrapper">
              <a href="http://oferta.senasofiaplus.edu.co/sofia-oferta/" class="brand-logo">SENA</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="conocenos.html">Conócenos</a></li>
                <li><a href="sedes.html">Sedes</a></li>
                <li><a href="contactanos.html">Contáctanos</a></li>
                <li><a href="index.html">Registrarme</a></li>
                </ul>
            </div>
          </nav>
        <div class="center-align">
            <h4>Formulario de Registro Persona</h4>
        </div>
        <div class="row">
            <form class="col s12">
                <!-- Primera Fila -->
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" name="userName" id="userName" class="validate">
                        <label for="userName">Nombre(s)</label>
              </div>
              <div class="input-field col s6">
                  <input type="text" name="userLastName" id="userLastName" class="validate">
                  <label for="userLastName">Apellido(s)</label>
                </div>
            </div>
            <!-- Segunda Fila -->
            <div class="row">
                <div class="input-field col s6">
                    <input type="number" name="userAge" id="userAge" class="validate">
                    <label for="userAge">Edad</label>
                </div>
                <div class="input-field col s3">
                    <label>
                        <input class="with-gap" name="group1" type="radio"/>
                        <span>Femenino</span>
                    </label>
                </div>
                <div class="input-field col s3">
                    <label>
                        <input class="with-gap" name="grpup1" type="radio"/> 
                        <span>Masculino</span>
                    </label>
                </div>
            </div>
                <!-- Tercera Fila -->
                <div class="row">
                    <div class="input-field col s3">
                        </div>
                        <div class="col s6">
                        <label>Estado Civil</label>
                        <select class="browser-default">
                          <option value="" disabled selected>Seleccione una opción</option>
                          <option value="1">Soltero</option>
                          <option value="2">Casado</option>
                          <option value="3">Separado</option>
                          <option value="3">Unión Libre</option>
                          <option value="3">Pareja de Hecho</option>
                        </select>
                    </div>
                </div>
        </form>
        <!-- Cuarta Fila -->
        <div class="row">
            <div class="col s6">
                <label>Tipo de Documento</label>
                <select class="browser-default">
                  <option value="" disabled selected>Seleccione una opción</option>
                  <option value="1">C.C.</option>
                  <option value="1">Pasaporte</option>
                  <option value="2">C.E.</option>
                  <option value="3">NUIP</option>
                  <option value="3">Tarjeta militar</option>
                  <option value="3">PEP</option>
                </select>
            </div>
                <div class="input-field col s6 center-align">
                    <i class="material-icons prefix">assignment</i>
                    <input id="userId" type="number" class="validate">
                    <label for="userId">Número de documento</label>
                  </div>
                </div>
                <!-- Quinta Fila -->
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_telephone" type="tel" class="validate">
                        <label for="icon_telephone">Telephone</label>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">email</i>
                        <input id="userEmail" type="email" class="validate">
                        <label for="user Email">Correo Electrónico</label>
                        <span class="helper-text" data-error="Dominio no establecido" data-success="right">Helper text</span>
                    </div>
                </div>
                <!-- Sexta Fila -->
                <div class="row center-align">
                    <label>
                        <input type="checkbox" />
                        <span>Acepto el tratamiento de mis datos personales</span>
                    </label>
                </div>
                <!-- Séptima Fila -->
                <div class="row center-align">
                    <label>
                        <input type="checkbox" />
                        <span>Quiero recibir notificaciones a mi correo electrónico</span>
                    </label>
                </div>
                <!-- Octava Fila -->
                <div class="row center-align">
                    <!-- Botón de Aceptar -->
                    <div>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Aceptar
                            <i class="material-icons right">send</i>
                          </button>
                          <!-- Botón de Cancelar -->
                          <button class="btn waves-effect waves-light" type="submit" name="action">Cancelar
                                <i class="material-icons right">not_interested</i>
                              </button>
                    </div>
                </div>
            </form>
        </div>
    </div>




    <script src="js/materialize.min.js"></script>
    
</body>
</html>
